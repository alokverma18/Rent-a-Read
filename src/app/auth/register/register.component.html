<div class="container">
  <div class="title">
    <h1>Rent-a-Read</h1>
    <p>A Secure, Cloud-Powered eBook Rental System with Real-Time Access and Integrated Payments</p>
  </div>
  <div class="register-container">
    <h1>Register</h1>
    <form (submit)="register($event)">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter your username"
          required
        />
      </div>
  
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
        />
      </div>
  
      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
        />
      </div>
  
      <!-- Role Selection (Reader or Bookowner) -->
      <div class="form-group role-selection">
        <label class="role-label" for="role">Role : </label>
        <select name="role" [(ngModel)]="role" required>
          <option value="reader">Reader</option>
          <option value="owner">Owner</option>
        </select>
      </div>
  
      <!-- Submit Button -->
      <button type="submit">Register</button>

      <button class="google-register" (click)="googleRegister()">Register with &nbsp; <ng-icon [svg]="googleIcon" /> </button>
      <button class="github-register" (click)="githubRegister()">Register with &nbsp; <ng-icon [svg]="githubIcon" /> </button>  
    
    </form>
  </div>
</div>
