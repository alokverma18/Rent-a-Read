<div class="rentals-container">
    <h2>Your Rentals</h2>
    <div *ngFor="let rental of rentals" class="rental-card">
      <h3>{{ rental.book_title }}</h3>
      <p><strong>Rented Date:</strong> {{ rental.rented_date | date }}</p>
      <p><strong>Due Date:</strong> {{ rental.due_date | date }}</p>
      <button *ngIf="rental.access_status === 'active'" (click)="streamBook(rental.access_url)">
        Stream
      </button>
    </div>
  </div>
